{config_load file=$umLanguageFile section="BlockSender"}
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
	<title>UebiMiau Webmail - {#blk_title#}</title>
	<link rel="stylesheet" href="themes/webmail/css.css" type="text/css">
	<meta http-equiv="Content-Type" content="text/html; charset={#default_char_set#}">
</head>
<body>
<form name="form1" action="block_address.php" method="POST">
	<input type="hidden" name="sid" value="{$umSid}">
	<input type="hidden" name="lid" value="{$umLid}">
	<input type="hidden" name="ix" value="{$umIx}">
	<input type="hidden" name="folder" value="{$umFolder|escape:"html"}">
<br><br>
<table width="500" border="0" cellspacing="1" cellpadding="0" class="normal" align="center" bgcolor="#2D3443">
	<tr bgcolor="#78879C">
		<td height="30" width="100%" align="center" valign="middle"><b>{#blk_information#}</b></td>
	</tr>
	{if $umAvailableAddresses gt 0 }
	<tr bgcolor="#BFC6D3">
		<td width="100%" align="center" valign="middle"><b>{#blk_email#}</b></td>
	</tr>
	{section name=i loop=$umAddressList}
	<tr bgcolor="#BFC6D3">
		<td valign="middle"><input type="checkbox" name="fFilter[]" checked value="{$umAddressList[i].index}">{$umAddressList[i].mail}</td>
	</tr>
	{/section}
	<tr bgcolor="#BFC6D3">
		<td align="center" valign="middle"><br><input type="submit" name="submit" class="button" value="{#blk_save#}"><br><br></td>
	</tr>
	{else}
	<tr bgcolor="#BFC6D3">
		<td align="center" valign="middle">{#blk_no_address#}</td>
	</tr>
	<tr bgcolor="#BFC6D3">
		<td align="center" valign="middle">> <a href="javascript:self.close()" class="lien">{#blk_close#}</a> <</td>
	</tr>
	{/if}
</table>
</form>
</body>
</html>
